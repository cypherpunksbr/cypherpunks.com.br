{{ define "content" }}
    <div class="col error text-center my-4">
        <div class="error-icon mb-4"><img src="/stuff/glitch-cypherpunks.gif" alt="Cypherpunks Brasil" height="256em"></div>
        <h1 class="error-title mb-4">{{ i18n "404_title" }}</h1>
        <div class="mb-4 error-info text-muted">{{ i18n "404_info" }}</div>
        <div class="mb-4 error-actions">
            <a class="error-action btn btn-sm btn-outline-primary" href="{{ absLangURL "/" }}">
                <i aria-hidden="true" class="fas fa-fw fa-home"></i>
                {{ i18n "home" }}
            </a>
            <a class="error-action btn btn-sm btn-outline-primary" href="javascript: window.history.back();">
                <i aria-hidden="true" class="fas fa-fw fa-arrow-left"></i>
                {{ i18n "go_back" }}
            </a>
        </div>
    </div>
{{ end }}
